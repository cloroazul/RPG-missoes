<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to do javascript</title>
<link rel="stylesheet" href="tarefas.css">

</head>
<body>

<div id="tasks-container">
<div id="task-header">
    <h2>Qual sua próxima missão em Briphore:</h2>
        <form action="" id="add-task-form">
        <input type="text" id="task-title" placeholder="missões">
    <button id="add-btn" type="submit">
        <ion-icon name="add-outline"></ion-icon>
    </button>
        </form>
</div>
</div>
<div id="task-list-container">
    <h2>Essas são suas missões:</h2>
<center>
        <ul id="task-list">
        <li class="task-title template hide">
    <span class="task-title"></span>
        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
        </li>
        </ul>
</center>
</div>
</div>

<div class="gif">
    <img src="https://media3.giphy.com/media/OjK5nztodY5kUVEG8i/giphy.gif?cid=ecf05e47ohub9d5rd3h3k5jg6rohowguxytiuibgo2fadrwx&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="">
</div>

<script src="tarefas.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script

</body>

</html>
